<div class="container">

  <h1>Lista de Pagamentos</h1>

  <mat-form-field class="filter">
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="filtro.id" placeholder="" #input>
    </mat-form-field>
    <mat-form-field class="filter">
      <mat-label>ID Cliente</mat-label>
      <input matInput [(ngModel)]="filtro.usuarioId" placeholder="" #input>
    </mat-form-field>
    <mat-form-field class="filter">
      <mat-label>Data Inicio</mat-label>
      <input matInput [(ngModel)]="filtro.dtPgtoIni" placeholder="" #input>
    </mat-form-field>
    <mat-form-field class="filter">
      <mat-label>Data Final</mat-label>
      <input matInput [(ngModel)]="filtro.dtPgtoFin" placeholder="" #input>
    </mat-form-field>
    <mat-form-field class="filter">
      <mat-label>Valor Minimo</mat-label>
      <input matInput [(ngModel)]="filtro.vlPgtoMin" placeholder="" #input>
    </mat-form-field>
    <mat-form-field class="filter">
      <mat-label>Valor maximo</mat-label>
      <input matInput [(ngModel)]="filtro.vlPgtoMax" placeholder="" #input>
    </mat-form-field>
    <mat-form-field class="filter">
      <mat-label>Tipo Pagamento</mat-label>
      <input matInput [(ngModel)]="filtro.dmTipoPgto" placeholder="" #input>
    </mat-form-field>
    
    <button (click)="findByFilter()" class="mat-elevation-z8" mat-stroked-button color="primary">Filtrar</button>

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Cliente - ID</th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.nome}} - {{element.usuario.id}}  </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element"> {{element.dtPgto}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor</th>
          <td mat-cell *matCellDef="let element"> {{element.vlPgto}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.dmTipoPgto}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>    
</div>
